<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE Js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <section 
            class="carousel"
            @mouseenter="stopAutoPlay"
            @mouseleave="autoPlay"
            tabindex="1"
            @keyup.right.down="nextSlide"
            @keyup.left.up="prevSlide"
        >
            <!-- Images -->
            <div class="images">
                <!-- genera con vue -->
                <div class="image-container">
                    <img :src="slides[slideActive].image" 
                    :alt="slides[slideActive].title" />
                    <div class="text">
                        <h3>{{ slides[slideActive].title }}</h3>
                        <p>{{ slides[slideActive].text }}</p>
                    </div>
                </div>
            </div>
            
            <!-- Thumbnails -->
            <div class="thumbs">
                <!-- genera con vue  -->
                <div v-for= "(slide, index) in slides"
                class="thumb"
                :class="{active: index === slideActive}"
                @click="setSlideActive(index)">
                    <img :src="slide.image"
                     :alt="slide.title">
                </div>
                
                <div class="prev" @click="prevSlide" >&uarr;</div>
                <div class="next" @click="nextSlide" >&darr;</div>
            </div>
        </section>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
